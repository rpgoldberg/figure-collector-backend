# SonarCloud Configuration for Backend Service

sonar.organization=rpgoldberg
sonar.projectKey=rpgoldberg_figure-collector-backend
sonar.projectName=Figure Collector Backend

sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.test.ts,**/*.spec.ts
sonar.coverage.exclusions=src/server.ts,src/utils/logger.ts
sonar.tests=tests
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

sonar.language=ts,js
sonar.qualitygate.wait=true
sonar.pullrequest.provider=github
sonar.pullrequest.github.summary_comment=true